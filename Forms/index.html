<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet"/>
    </head>
<body>
  <main>
    <h1 id="title"><b>Job application form<b></h1>
    <img src="garbage_truck-modified.png" alt="garbage truck"/>
    <div class="intro">
  <p id="description">Fill out this form to complete your  candidature</p>
  
  </div>
  <div class="menu">
      <form id="survey-form">
        <fieldset>
            <label id="name-label" >Name</label><br>
            <input id="name" type="text" placeholder="Name, Forname" required>
        </fieldset>
        <fieldset>
          <label id="email-label">E-mail</label><br>
          <input id="email" type="email" type="text" placeholder="JohnSmith@domain.com" required>
        </fieldset>
        <fieldset>
            <label id="number-label">Experience</label><br>
            <input id="number" type="number" min="0" max="50" placeholder="5 years">
        </fieldset>
        <fieldset>
            <label>What is the position you are applying for ?</label><br>
            <select id="dropdown">
                <option value="Garbage man">Garbage man </option>
                <option value="Truck driver">Truck driver </option>
              </select>
        </fieldset>
        <fieldset>
            <label>Select the last degree obtain </label><br>
            <input name="degree" value="High school" type="radio" class="inline" checked>High school</input><br>
            <input name="degree" value="CEGEP" type="radio" class="inline">CEGEP</input><br>
            <input name="degree" value="Undergraduate" type="radio" class="inline">Undergraduate</input>
        </fieldset>
        <fieldset>
            <label>Preferred working hours ?</label><br>
            <input name="availabilty" value="morning" type="checkbox" class="inline">Morning</input><br>
            <input name="availabilty" value="afternoon" type="checkbox" class="inline">Afternoon</input>
        </fieldset>
        <fieldset>
            <label>Comments</label><br>
            <textarea id="text-area" name="comment" placeholder="Enter your comment here"></textarea>
        </fieldset>
        <input id="submit" type="submit"></input>
      </form>
    </div>
    </main>
  </body>
